<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    display: flex;
    padding: 15px;
    margin: 0px auto;
  }
  .grid {
    display: inline-flex;
    margin: 0px auto;
    border: 2px solid black;
  }
  .box {
    display: flex;
    margin: 0px;
    border: 1px solid black;
  }
  .cell {
    display: flex;
    border: 1px solid black;
    margin: 0px;
    width: 60px;
    height: 60px;
    justify-content: center;
    align-items: center;
  }
  .cell:nth-child(9n-3),
  .cell:nth-child(9n-6) {
    border-right: 2px solid black;
  }
  .row:nth-child(3n+1) {
    border-top: 1px solid black;
  }
  .col {
    display: flex;
    flex-direction: column;
  }
  .row {
    display: flex;
    flex-direction: row;
  }
  body {
    font-size: 28px;
    font-weight: bold;
  }
</style>
<body>
  <div class="container" id="content">

  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</html>
